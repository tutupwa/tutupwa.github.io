		<script type = "text/javascript">
		$(document).ready(function(){
			$(".Taiwanimg").hide();
			$(".Japanimg").hide();
			$(".Koeraimg").hide();
			$(".HongKongimg").hide();
			$("#Country").change(function(){
				var checkValue=$("#Country").val();
				if(checkValue == 0)
				{
					$(".Taiwanimg").hide();
					$(".Japanimg").hide();
					$(".Koeraimg").hide();
					$(".HongKongimg").hide();
				}
				if(checkValue == 1)
				{
					$(".Taiwanimg").slideToggle("slow");
					$(".Japanimg").hide();
					$(".Koeraimg").hide();
					$(".HongKongimg").hide();
					checkValue=$("#Country").val();
				}
				if(checkValue == 2)
				{
					$(".Japanimg").slideToggle("slow");
					$(".Taiwanimg").hide();
					$(".Koeraimg").hide();
					$(".HongKongimg").hide();
					checkValue=$("#Country").val();
				}
				if(checkValue == 3)
				{
					$(".Koeraimg").slideToggle("slow");
					$(".Taiwanimg").hide();
					$(".Japanimg").hide();
					$(".HongKongimg").hide();
					checkValue=$("#Country").val();
				}
				if(checkValue == 4)
				{
					$(".HongKongimg").slideToggle("slow");
					$(".Taiwanimg").hide();
					$(".Japanimg").hide();
					$(".Koeraimg").hide();
					checkValue=$("#Country").val();
				}
			});
		});
		
		if('serviceWorker' in navigator) {  
    		navigator.serviceWorker  
        .register('/service-worker.js')  
        .then(function() { console.log('Service Worker Registered'); });  
		};
		</script>
